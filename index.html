<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico</title>
    <!-- Vincula o css -->
     <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
        <p id="erroNome" style="color: red;"></p>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" />
        <p id="erroEmail" style="color: red;"></p>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"  />
        <p id="erroSenha" style="color: red;"></p>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" />
        <p id="erroConfirmarSenha" style="color: red;"></p>

        <button type="submit" onclick="validarFormulario()">Enviar</button>
    </form>

    <p id="mensagemSucesso" style="color: green;"></p>
 
    <!--Vincula o arquivo js do projeto ao html-->
    <script src="src/js/script.js"></script>
</body>
</html>
